<h1>메모</h1>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="sidebar folders-sidebar">
            <div class="sidebar-header">
                <h2>폴더</h2>
                <button id="add-folder"><i class="fa-solid fa-plus"></i></button>
            </div>
            <ul id="folder-list">
                <!-- Folder items will be dynamically inserted here -->
            </ul>
        </div>
        <div class="sidebar notes-sidebar">
            <div class="sidebar-header">
                <h2>메모</h2>
                <div>
                    <button id="toggle-gallery"><i class="fa-solid fa-grip"></i></button>
                    <button id="add-note"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="메모 검색...">
            </div>
            <ul id="note-list">
                <!-- Note items will be dynamically inserted here -->
            </ul>
        </div>
        <div class="main-content">
            <button id="sidebar-toggle"><i class="fa-solid fa-bars"></i></button>
            <div id="note-view-container">
                <button id="toggle-dark-mode">
                    <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/></svg>
                    <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z"/></svg>
                </button>
                <input type="text" id="note-title" placeholder="메모 제목">
                <div class="toolbar">
                    <button data-command="bold"><i class="fa-solid fa-bold"></i></button>
                    <button data-command="italic"><i class="fa-solid fa-italic"></i></button>
                    <button data-command="underline"><i class="fa-solid fa-underline"></i></button>
                    <button data-command="strikeThrough"><i class="fa-solid fa-strikethrough"></i></button>
                    <label for="image-upload" class="toolbar-button"><i class="fa-solid fa-image"></i></label>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <input type="color" id="color-picker" data-command="foreColor" value="#000000">
                    <select data-command="fontSize">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div id="editor" contenteditable="true" placeholder="여기에 메모를 작성하세요..."></div>
                <div id="image-preview-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
